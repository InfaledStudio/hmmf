name: vps

on:
  workflow_dispatch:  # you run it manually from the Actions tab

permissions:
  contents: write     # needed so it can save changes back to the repo

jobs:
  vps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Start VPS (sshx)
        run: |
          echo "When you connect, FIRST run this command:"
          echo 'cd "$GITHUB_WORKSPACE"'
          curl -sSf https://sshx.io/get | sh -s run

      - name: Commit and push changes
        run: |
          cd "$GITHUB_WORKSPACE"

          # If nothing changed, stop
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "Save data from VPS session [skip ci]" || exit 0
          git push

      - name: Upload workspace as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vps-data
          path: ${{ github.workspace }}
